<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💌 Emaili u Dërgua</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    .container img {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 15px;
      color: teal;
    }

    p {
      font-size: 16px;
      color: black;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    blockquote {
      font-style: italic;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: grey;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyN2VucWhqdmY0eDc0ZTVoZWk0NnAyMW1yMjE1Y2x0YzMxNGpvc2h1ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/itGwYqSoQwlUZdr8sM/giphy.gif" width="150px" height="100px" alt="Ja dole">
    <h2>🎓 Urime, maturant!</h2>
    <p>
      Emaili për rivendosjen e fjalëkalimit është dërguar me sukses.<br />
      Ti je më gati se kurrë për hapin e rradhës.
    </p>
    <blockquote>
      “Të ardhmen nuk e pret askush — ajo ndërtohet që sot.”
    </blockquote>
    <a href="index.html">⬅ Kthehu te hyrja</a>
  </div>
</body>
</html>
